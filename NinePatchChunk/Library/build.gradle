buildscript {
	repositories {
		mavenCentral()
		google()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:8.7.2'
		// classpath "org.jacoco:org.jacoco.core:0.7.7.201606060606"
	}
}
apply plugin: 'com.android.library'
// apply plugin: 'maven-publish'

repositories {
	mavenCentral()
	google()
	// maven{
	// 	url 'http://dl.bintray.com/lemonade/maven'
	// }
}

android {
	namespace 'ua.anatolii.graphics.ninepatch'
	compileSdk 34
	buildToolsVersion "24.0.2"
	defaultConfig {
		minSdkVersion 10
		targetSdkVersion 24
		testApplicationId 'ua.anatolii.graphics.ninepatch.test'
		testInstrumentationRunner 'de.lemona.android.testng.TestNGRunner'
		versionName '1.0'
		versionCode 1
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_7
		targetCompatibility JavaVersion.VERSION_1_7
	}
	buildTypes {
		debug {
			testCoverageEnabled true
		}
	}
	productFlavors {
	}
}
dependencies {
	androidTestImplementation 'org.hamcrest:java-hamcrest:2.0.0.0'
	androidTestImplementation 'de.lemona.android:android-testng:1.1.27'
	implementation 'com.android.support:support-annotations:24.2.0'
}

